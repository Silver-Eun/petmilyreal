<!DOCTYPE html>
<html lang="KO" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petmily Administrator Page</title>
    <script src="/javascript/jquery-3.2.1.min.js"></script>
    <script src="/javascript/inCheck.js"></script>
    <script src="/javascript/join.js"></script>
</head>
<body>
<form action="/api/user/join" method="Post" enctype="multipart/form-data"
      id="joinform">
    <table>
        <tr height="40">
            <th bgcolor="skyblue">I D</th>
            <td><input type="text" name="user_id" id="id"
                       placeholder="영어, 10글자이내" size="20" required>
                <br>
                <span id="iMessage" class="eMessage"></span></td>
        </tr>
        <tr height="40">
            <th bgcolor="skyblue">Password</th>
            <td><input type="password" name="user_password" id="password"
                       placeholder="영어, 숫자, 특수문자" size="20" required><br> <span
                    id="pMessage" class="eMessage"></span></td>
        </tr>
        <tr height="40">
            <th bgcolor="skyblue">Pw 확인</th>
            <td><input type="password" id="password2" placeholder="재입력 확인" required><br>
                <span id="p2Message" class="eMessage"></span></td>
        </tr>
        <tr height="40">
            <th bgcolor="skyblue">Name</th>
            <td><input type="text" name="user_name" id="name"
                       placeholder="한글 또는 영어" size="20" required><br>
                <span id="nMessage" class="eMessage"></span></td>
        </tr>
        <tr height="40">
            <th bgcolor="skyblue">email</th>
            <td><input type="text" name="user_email" id="email"
                       size="20" required><br>
                <span id="nMessage" class="eMessage" ></span></td>
        </tr>
        <tr height="40">
            <th bgcolor="skyblue">Birthday</th>
            <td><input type="date" name="user_birthday" id="birthday" size="20" required><br>
                <span id="bMessage" class="eMessage"></span></td>
        </tr>
        <tr height="40">
            <th bgcolor="skyblue">phone</th>
            <td><input type="text" class="number"
                       name="user_phone1" value="010" size="1" readOnly/>
                <input id="contact" type="text" class="number"
                       name="user_phone2" size="1" minLength="3" maxLength="4"
                       required/>
                <input type="text" class="number"
                       name="user_phone3" size="1" minLength="3" maxLength="4"
                       required/></td>
        </tr>
        <tr height="40">
            <th bgcolor="skyblue"></th>
            <td><button class="textlink" type="button" onclick="Join()">가입</button> &nbsp;&nbsp;
                <input type="reset" value="취소">&nbsp;&nbsp;
            </td>
        </tr>
    </table>
</form>
</body>
</html>
