<!DOCTYPE html>
<html lang="KO" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petmily Administrator Page</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/javascript/inquiry.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/style.css" />
</head>
<body>
<div id="newPage">
    <h2>[상품문의 상세페이지]</h2>
    <button id="crud"
            th:onclick="'location.href=\'inquiryUpdateForm?inquiry_id=' + ${inquiry.inquiry_id} + '\''"
            >답변수정
    </button>
    <button id="crud" onclick="top.window.close()">창닫기</button>
    <br><br>

    <div th:if="${inquiry != null}">
        <table id="boardDetail">
            <tr>
                <th>글번호</th>
                <td th:text="${inquiry.inquiry_id}"></td>
            </tr>
            <tr>
                <th>글제목</th>
                <td th:text="${inquiry.inquiry_title}"></td>
            </tr>
            <tr>
                <th>상품명</th>
                <td th:text="${inquiry.product_name}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${inquiry.inquiry_writer}"></td>
            </tr>
            <tr>
                <th>조회수</th>
                <td th:text="${inquiry.inquiry_count}"></td>
            </tr>
            <tr>
                <th>글내용</th>
                <td th:text="${inquiry.inquiry_content}"></td>
            </tr>
            <tr>
                <th>작성일</th>
                <td th:text="${inquiry.inquiry_regdate}"></td>
            </tr>
        </table>
    </div>

    <br><br>

    <div th:if="${inquiry != null and inquiry.answer_content != null}">
        <table id="boardDetail">
            <tr>
                <th>답변 내용</th>
                <td th:text="${inquiry.answer_content}"></td>
            </tr>
            <tr>
                <th>답변 작성일</th>
                <td th:text="${inquiry.answer_regdate}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
