<!DOCTYPE html>
<html lang="KO" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petmily Administrator Page</title>
    <script src="/javascript/jquery-3.2.1.min.js"></script>
</head>
<body>
<h2>[주문상세 수정 페이지]</h2>
<form action="orderProductUpdate" method="Post"
      enctype="multipart/form-data" id="orderdetailUpdateform">
    <table>
        <c:if test="${not empty requestScope.apple}">
            <tr height="40">
                <td bgcolor="Linen">주문번호</td>
                <td><input type="number" name="order_key"
                           value="${apple.order_key}" size="20"></td>
            </tr>
            <tr height="40">
                <td bgcolor="Linen">배송상태</td>
                <td>
                    <select name="delivery_status">
                        <option value="배송준비중" ${apple.delivery_status=="배송준비중" ?
                        "selected" : ""} >배송준비중</option>
                        <option value="배송완료" ${apple.delivery_status=="배송완료" ?
                        "selected" : ""} >배송완료</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan=2>
                    <input type="submit" id="submit" class="textlink" onclick="orderDetailUpdate()" value="주문내역 수정">&nbsp;&nbsp;
                    <input type="reset" value="취소">
                </td>
            </tr>
        </c:if>
		<tr th:if="${apple == null or #lists.isEmpty(apple)}">
			<td colspan="7">수정할 자료가 존재하지 않습니다</td>
		</tr>
    </table>
</form>
<hr>
<div th:if="${message != null}">
	<hr>
	<span th:text="${message}"></span><br>
</div>
</body>
</html>
