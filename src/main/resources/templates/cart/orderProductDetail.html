<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petmily Administrator Page</title>
</head>
<body>
<h2>[주문내역 상세 페이지]</h2>
<table style="text-align: center">
    <tr th:if="${apple != null}" height="40">
        <th bgcolor="Thistle">주문번호</th>
        <td th:text="${apple.order_key}"></td>
    </tr>
    <tr th:if="${apple != null}" height="40">
        <th bgcolor="Thistle">회원아이디</th>
        <td th:text="${apple.user_id}"></td>
    </tr>
    <tr th:if="${apple != null}" height="40">
        <th bgcolor="Thistle">총결제금액</th>
        <td th:text="${apple.order_total_price}"></td>
    </tr>
    <tr th:if="${apple != null}" height="40">
        <td bgcolor="Linen">주문날짜</td>
        <td>
            <input type="date" name="order_date"
                   th:value="${#dates.format(apple.order_date, 'yyyy-MM-dd')}">
        </td>
    </tr>
    <tr th:if="${apple != null}" height="40">
        <th bgcolor="Thistle">결제방법</th>
        <td th:text="${apple.pay_method}"></td>
    </tr>
    <tr th:if="${apple != null}" height="40">
        <th bgcolor="Thistle">받는분성함</th>
        <td th:text="${apple.order_name}"></td>
    </tr>
    <tr th:if="${apple != null}" height="40">
        <th bgcolor="Thistle">받는분이메일</th>
        <td th:text="${apple.order_email}"></td>
    </tr>
    <tr th:if="${apple != null}" height="40">
        <th bgcolor="Thistle">받는분전화번호</th>
        <td th:text="${apple.order_tel}"></td>
    </tr>
    <tr th:if="${apple != null}" height="40">
        <th bgcolor="Thistle">우편번호</th>
        <td th:text="${apple.order_zipcode}"></td>
    </tr>
    <tr th:if="${apple != null}" height="40">
        <th bgcolor="Thistle">받는분주소</th>
        <td th:text="${apple.order_addr}"></td>
    </tr>
    <tr th:if="${apple != null}" height="40">
        <th bgcolor="Thistle">상세주소</th>
        <td th:text="${apple.order_addr_detail}"></td>
    </tr>
    <tr th:if="${apple != null}" height="40">
        <th bgcolor="Thistle">배송요청사항</th>
        <td th:text="${apple.order_req}"></td>
    </tr>

    <tr th:if="${apple == null}">
        <td colspan="13">해당 주문내역이 없습니다</td>
    </tr>
</table>
</body>
</html>
