<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petmily Administrator Page</title>
    <script src="/javascript/jquery-3.2.1.min.js"></script>
</head>
<body>
<h2>[주문내역 수정 페이지]</h2>
<form action="orderProductUpdate" method="post"
      enctype="multipart/form-data" id="orderproductUpdateform">
    <table>
        <tr th:if="${not #lists.isEmpty(apple)}" height="40">
            <td bgcolor="Linen">주문번호</td>
            <td><input type="text" name="order_key" placeholder="주문번호"
                       th:value="${apple.order_key}" size="20"></td>
        </tr>
        <tr height="40">
            <td bgcolor="Linen">회원아이디</td>
            <td><input type="text" name="user_id" placeholder="회원아이디"
                       th:value="${apple.user_id}" size="20"></td>
        </tr>
        <tr height="40">
            <td bgcolor="Linen">총결제금액</td>
            <td><input type="number" name="order_total_price"
                       placeholder="총결제금액" th:value="${apple.order_total_price}" size="20"></td>
        </tr>
        <tr height="40">
            <td bgcolor="Linen">주문날짜</td>
            <td><input type="date" name="order_date"
                       th:value="${#dates.format(apple.order_date, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr height="40">
            <td bgcolor="Linen">결제방법</td>
            <td><input type="text" name="pay_method" placeholder="결제방법"
                       th:value="${apple.pay_method}" size="20"></td>
        </tr>
        <tr height="40">
            <td bgcolor="Linen">받는분성함</td>
            <td><input type="text" name="order_name" placeholder="받는분성함"
                       th:value="${apple.order_name}" size="20"></td>
        </tr>
        <tr height="40">
            <td bgcolor="Linen">받는분이메일</td>
            <td><input type="text" name="order_email" placeholder="받는분이메일"
                       th:value="${apple.order_email}" size="20"></td>
        </tr>
        <tr height="40">
            <td bgcolor="Linen">받는분전화번호</td>
            <td><input type="text" name="order_tel" placeholder="받는분전화번호"
                       th:value="${apple.order_tel}" size="20"></td>
        </tr>
        <tr height="40">
            <td bgcolor="Linen">우편번호</td>
            <td><input type="text" name="order_zipcode" placeholder="우편번호"
                       th:value="${apple.order_zipcode}" size="20"></td>
        </tr>
        <tr height="40">
            <td bgcolor="Linen">받는분주소</td>
            <td><input type="text" name="order_addr" placeholder="받는분주소"
                       th:value="${apple.order_addr}" size="20"></td>
        </tr>
        <tr height="40">
            <td bgcolor="Linen">상세주소</td>
            <td><input type="text" name="order_addr_detail"
                       placeholder="상세주소" th:value="${apple.order_addr_detail}" size="20"></td>
        </tr>
        <tr height="40">
            <td bgcolor="Linen">배송요청사항</td>
            <td><input type="text" name="order_req" placeholder="배송요청사항"
                       th:value="${apple.order_req}" size="20"></td>
        </tr>
        <tr th:if="${not #lists.isEmpty(apple)}">
            <td colspan="2">
                <button class="textlink" onclick="orderProductUpdate()">주문내역 수정</button>
                <input type="reset" value="취소">
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(apple)}" height="40">
            <td colspan="2">해당 주문내역이 없습니다</td>
        </tr>
    </table>
</form>
<hr>
</body>
</html>
