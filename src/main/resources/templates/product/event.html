<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petmily Administrator Page</title>
</head>
<body>
<h2>Event Table List</h2>
&nbsp;<a class="addData" onclick="eInsertTable()">테이블 데이터 추가</a>&nbsp;
<hr>
<table border="1">
    <tr>
        <th>Delete</th>
        <th>Update</th>
        <th>EVENT_ID</th>
        <th>EVENT_NAME</th>
        <th>EVENT_DESCRIPTION</th>
        <th>EVENT_START</th>
        <th>EVENT_END</th>
        <th>EVENT_IMAGEPATH</th>
    </tr>
    <tr th:each="s : ${etable}">
        <td><a th:onclick="'eDelete(' + ${s.event_id} + ')'" th:id="${s.event_id}">삭제</a></td>
        <td><a th:onclick="'eUpdate(' + ${s.event_id} + ')'" th:id="${s.event_id}">수정</a></td>
        <td th:text="${s.event_id}"></td>
        <td th:text="${s.event_name}"></td>
        <td th:text="${s.event_description}"></td>
        <td th:text="${#dates.format(s.event_start, 'yyyy-MM-dd')}"></td>
        <td th:text="${#dates.format(s.event_end, 'yyyy-MM-dd')}"></td>
        <td><img alt="MyImage" th:src="@{/uploadImages/{image}(image=${s.event_imagepath})}" width="60"
                 height="40"></td>
    </tr>
    <tr th:if="${etable == null or #lists.isEmpty(etable)}">
        <td colspan="9">등록된 이벤트가 없습니다</td>
    </tr>
</table>
<hr>
</body>
</html>
