<!DOCTYPE html>
<html lang="KO" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petmily Administrator Page</title>
</head>
<body>
<h2>Promotion_Product Table Update</h2>
<hr>
<form action="/product/pmpupdate" method="Post" enctype="multipart/form-data">
    <table>
        <div th:if="${not #lists.isEmpty(pmptable)}">
            <tr>
                <th>PROMOTION_ID (PK)</th>
                <td><input type="text" name="promotion_id" th:value="${pmptable.promotion_id}"></td>
            </tr>
            <tr>
                <th>PROMOTION_NAME</th>
                <td><input type="text" name="promotion_name" th:value="${pmptable.promotion_name}"></td>
            </tr>
            <tr>
                <th>PROMOTION_IMAGE</th>
                <td>
                    <input type="hidden" name="promotion_image" th:value="${pmptable.promotion_image}"><br>
                    <input type="file" name="uploadfilef" id="uploadfilef">
                </td>
            </tr>
            <tr>
                <th>PROMOTION_START</th>
                <td><input type="date" name="promotion_start" th:value="${#dates.format(pmptable.promotion_start, 'yyyy-MM-dd')}"></td>
            </tr>
            <tr>
                <th>PROMOTION_END</th>
                <td><input type="date" name="promotion_end" th:value="${#dates.format(pmptable.promotion_end, 'yyyy-MM-dd')}"></td>
            </tr>
            <tr>
                <th>PROMOTION_DISCOUNT</th>
                <td><input type="text" name="promotion_discount" th:value="${pmptable.promotion_discount}"></td>
            </tr>
            <tr>
                <th>PROMOTION_VALUE1</th>
                <td><input type="text" name="promotion_value1" th:value="${pmptable.promotion_value1}"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="수정">&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="취소">
                </td>
            </tr>
        </div>
        <div th:if="${#lists.isEmpty(pmptable)}">
            <tr>
                <td colspan="2">수정할 프로모션 상품이 존재하지 않습니다</td>
            </tr>
        </div>
    </table>
</form>
<hr>
</body>
</html>
